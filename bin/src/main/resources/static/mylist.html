<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film & TV Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="mylist.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body onload="showAllEntries()">
    <header class="d-flex justify-content-center">
        <a href="index.html"><h1>Tasdiq's Film & TV Show Tracker</h1></a>
    </header>
    <header class="d-flex justify-content-center">
        <nav class="navbar">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="films.html" class="nav-link">Films</a>
                </li>
                <li class="nav-item">
                    <a href="shows.html" class="nav-link">TV Shows</a>
                </li>
                <li class="nav-item">
                    <a href="mylist.html" class="nav-link">My Watch List</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>My Watch List</h2>
        <button type="button" onclick="openUpdateForm()">
            Update Entry
        </button>
        <div id="updateEntryForm" class="form-popup">
            <form class="form-container">
                <h2>Update Entry</h2>
                <label for="upId"><b>Watch List ID</b></label>
                <input type="text" id="upId" name="upId" placeholder="Enter Watch List ID" required>
                <label for="upstatus">Status</label>
                <select name="upstatus" id="upstatus" class="form-dropdown">
                    <option value="Complete">Complete</option>
                    <option value="Watching">Watching</option>
                    <option value="Planning">Planning</option>
                </select>
                <label for="upprogress"><b>Progress</b></label>
                <input type="text" id="upprogress" name="upprogress" value="0">
                <label for="upratng"><b>Rating</b></label>
                <select name="uprating" id="uprating" class="form-dropdown">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <button type="button" class="btn" onclick="updateEntry()">Update Watch List Entry</button>
                <button type="button" class="btn cancel" onclick="closeUpdateForm()">Close</button>
            </form>
        </div>
        <button type="button" onclick="openDeleteForm()">
            Delete Entry
        </button>
        <div id="deleteEntryForm" class="form-popup">
            <form class="form-container">
                <h2>Delete Entry</h2>
                <label for="delId"><b>Watch List ID</b></label>
                <input type="text" id="delId" name="upId" placeholder="Enter Watch List ID" required>
                
                <button type="submit" class="btn" onclick="deleteEntry()">Delete Watch List Entry</button>
                <button type="button" class="btn cancel" onclick="closeDeleteForm()">Close</button>
            </form>
        </div>
        <button type="button" onclick="openSearchForm()">
            Search Watch List
        </button>
        <div id="searchEntryForm" class="form-popup">
            <form class="form-container">
                <h2>Search Watch List</h2>
                <label for="searchname"><b>Entry Name</b></label>
                <input type="text" id="searchname" name="searchname" placeholder="Enter Name" required>
                
                <button type="button" class="btn" onclick="searchEntry()">Search Watch List</button>
                <button type="button" class="btn cancel" onclick="closeSearchForm()">Close</button>
            </form>
        </div>
        <button type="button" onclick="openFilterForm()">
            Filter Watch List
        </button>
        <div id="filterListForm" class="form-popup">
            <form  class="form-container">
                <h2> Filter Watch List</h2>
                <label for="filterstatus"><b>Status</b></label>
                <select name="filterstatus" id="filterstatus" class="form-dropdown">
                    <option value=""></option>
                    <option value="Complete">Complete</option>
                    <option value="Watching">Watching</option>
                    <option value="Planning">Planning</option>
                </select>
                <label for="filtergenre"><b>Genre</b></label>
                <input type="text" id="filtergenre" name="filtergenre" placeholder="Enter Genre">
                <label for="filterrating"><b>Rating</b></label>
                <select name="filterrating" id="filterrating" class="form-dropdown">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <button type="button" class="btn" onclick="filterWatchList()">Filter Watch List</button>
                <button type="button" class="btn cancel" onclick="closeFilterForm()">Close</button>
            </form>
        </div>
        <table id="mylist-table" class="table table-dark table-striped table-hover">
            <thead id="mylist-table-head">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Total</th>
                    <th scope="col">Progress</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Rating</th>
                </tr>
            </thead>
            <tbody id="mylist-table-body">
                
            </tbody>
        </table>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
